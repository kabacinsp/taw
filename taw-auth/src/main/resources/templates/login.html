<!DOCTYPE html>
<head>
  <title>Log In to Taw</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
  <script src="https://kit.fontawesome.com/2bfe66fd09.js" crossorigin="anonymous"></script>
</head>
<div class="container">
  <form class="container" action="doLogin" method="post">
    <fieldset>
      <h2 class="py-xl-5 text-center">Log in to TAW</h2>
      <div class="container" style="max-width: 400px; border-radius: 5px; border: 2px #606060 solid; padding: 30px">
        <div class="form-group">
          <label for="username">Username:</label>
          <input class="form-control" placeholder="User Name"
                 name='username' type="text" id="username">
        </div>
        <div class="form-group">
          <label for="password">Password:</label>
          <input placeholder="Password" name='password' type="password" class="form-control" id="password">
          <a class="nav-link text-right" href="#">Forgot password?</a>
        </div>
        <button type="submit" class="btn btn-outline-secondary btn-lg btn-block">Submit</button>
      </div>
      <div class="container text-center"
           style="max-width: 400px; height: 50px; border-radius: 5px; border: 2px #606060 solid; padding: 30px; padding-top: 5px; margin-top: 30px;">
        First time?
        <button type="button" class="btn btn-link">Create an account</button>
      </div>
    </fieldset>
  </form>
</div>
<footer class="form-inline justify-content-center small">
  <div>
    <ul class="nav">
      <li class="nav-item"><a class="nav-link" href="#">Terms</a></li>
      <li class="nav-item"><a class="nav-link" href="#">Privacy</a></li>
    </ul>
  </div>
  <div class="footer-copyright toast-body px-3 py-3">
    &#169 2020 Copyright:
    <a href="https://taw.com/"> taw.com</a>
  </div>
  <div>
    <ul class="nav">
      <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
    </ul>
  </div>
</footer>
</body>
</html>
